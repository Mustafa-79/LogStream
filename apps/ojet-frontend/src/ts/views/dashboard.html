<div class="oj-hybrid-padding">
  <h1>Dashboard Logs</h1>

  <!-- Pause/Resume Button -->
  <button data-bind="click: togglePause, text: isPaused() ? 'Resume' : 'Pause'" class="oj-button-primary">
    Pause
  </button>

  <h3 id="logsHeader" class="oj-sm-margin-top-4">Logs</h3>

  <!-- Logs List View -->
  <oj-list-view
    id="logsList"
    aria-labelledby="logsHeader"
    data="[[logsDataProvider()]]"
    gridlines.item="visible"
    class="oj-sm-margin-top-2">

    <template slot="itemTemplate">
      <div style="padding: 10px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 10px;">
        <div><strong>Date:</strong> <oj-bind-text value="[[$current.data.date]]"></oj-bind-text></div>
        <div><strong>Level:</strong> <oj-bind-text value="[[$current.data.log_level]]"></oj-bind-text></div>
        <div><strong>Trace ID:</strong> <oj-bind-text value="[[$current.data.trace_id]]"></oj-bind-text></div>
        <div><strong>Message:</strong> <oj-bind-text value="[[$current.data.message]]"></oj-bind-text></div>
      </div>
    </template>
  </oj-list-view>
</div>
