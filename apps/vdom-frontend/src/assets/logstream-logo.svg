<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0572ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0572ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main icon - data stream lines -->
  <g transform="translate(10, 15)">
    <!-- Data flow lines -->
    <rect x="5" y="8" width="16" height="2" rx="1" fill="url(#streamGradient)"/>
    <rect x="8" y="13" width="20" height="2" rx="1" fill="url(#streamGradient)" opacity="0.8"/>
    <rect x="3" y="18" width="18" height="2" rx="1" fill="url(#streamGradient)" opacity="0.6"/>
    <rect x="7" y="23" width="22" height="2" rx="1" fill="url(#streamGradient)" opacity="0.9"/>
    <rect x="4" y="28" width="17" height="2" rx="1" fill="url(#streamGradient)" opacity="0.7"/>
    
    <!-- Data points/dots -->
    <circle cx="26" cy="9" r="1.5" fill="#0572ce"/>
    <circle cx="32" cy="14" r="1.5" fill="#4285f4"/>
    <circle cx="25" cy="19" r="1.5" fill="#667eea"/>
    <circle cx="33" cy="24" r="1.5" fill="#0572ce"/>
    <circle cx="26" cy="29" r="1.5" fill="#4285f4"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#161513">
    Log<tspan fill="url(#logoGradient)">Stream</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" fill="#666666" opacity="0.8">
    Real-time Log Analytics
  </text>
</svg>
